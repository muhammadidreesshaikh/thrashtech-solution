<div class="bar">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of bar">
                <div class="bar-inner">
                    <div class="row">
                        <div class="col-5 col-md-3 col-lg-4">
                            <i class={{item.icon}}></i>
                        </div>

                        <div class="col-7 col-md-9 col-lg-8">
                            <h6>{{item.number}}</h6>
                            <p>{{item.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
