<div class="header py-4" style="background-image:url(../../../assets/img/slider1.jpg);">
    <div class="container">
        <div class="toggleContainer" (click)="toggleMenu()" [ngClass]="{'change': toggleButton}">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-3">
                <div class="logo">
                    <a routerLink="/homepage">Thrashtect Solution.</a>
                </div>
            </div>

            <div class="col-9">
                <div class="nav">
                    <ul>
                        <li><a class="text-uppercase" routerLink="/homepage">Home</a></li>
                        <li><a class="text-uppercase" routerLink="/about">About</a></li>
                        <li><a class="text-uppercase" routerLink="/services">Services</a></li>
                        <li><a class="text-uppercase" routerLink="/projects">Projects</a></li>
                        <li><a class="text-uppercase" routerLink="/clients">Clients</a></li>
                        <li><a class="text-uppercase" routerLink="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-5">
                <div class="slider-heading">
                    <h1>Talk is cheap. <br> Show me the code!</h1>
                    <p>We are a full-stack web developer.</p>

                    <div class="btn-slider">
                        <a class="bordered-btn">Learn More</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="sidebar side" [ngClass]="{'show': sidebar}">
    <ul>
        <li><a (click)="toggleMenu()" routerLink="/homepage">Homepage</a></li>
        <li><a (click)="toggleMenu()" routerLink="/about">About</a></li>
        <li><a (click)="toggleMenu()" routerLink="/services">Services</a></li>
        <li><a (click)="toggleMenu()" routerLink="/projects">Projects</a></li>
        <li><a (click)="toggleMenu()" routerLink="/clients">Clients</a></li>
        <li><a (click)="toggleMenu()" routerLink="/contact">Contact</a></li>

        <div class="bottom-thing">
            <a href="tel:+923310337182"><i class="fas fa-question-circle"></i> Need Help ?</a>
        </div>
    </ul>
</div>

<div class="fade-area" [ngClass]="{'show': fadeSection}" (click)="toggleMenu()"></div>
